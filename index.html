<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo del Videojuego</title>
    <!-- Leaflet CSS desde CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <div id="coords-display" style="position: absolute; top: 10px; right: 10px; background: white; padding: 5px; border: 1px solid #ccc; z-index: 1000;">
        Coordenadas: <span id="coords">(0, 0)</span>
    </div>
    
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Leaflet JS desde CDN -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Script principal -->
    <script src="js/main.js"></script>
</body>
</html>
